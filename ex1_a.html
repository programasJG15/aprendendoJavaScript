<meta charset="uft-8">
<script>
    // Lê os numeros
    var num = Number(prompt("Numero Inteiro: "));
    // caldo do antecessor e sucessor
    var antecessor = num - 1;
    var sucessor = num + 1;
    // exibição do resultado
    alert("O numero é: " + num + "\nvizinhos:" + antecessor + " e " + sucessor);
</script>
