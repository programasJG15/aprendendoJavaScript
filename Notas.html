<meta charset="UTF-8">
<script>
    // Lê os numeros 
    var nota1 = Number(prompt("Primeira nota: "));
    var nota2 = Number(prompt("Segunda nota: "));
    // calculo da media 
    var media = (nota1 + nota2) /2;
    // exibir resultado
    alert("primeira nota: " + nota1.toFixed(2) +
             "\nsegunda nota: " + nota2.toFixed(2) +
                     "\nmédia: " + media.toFixed(2));
</script>
