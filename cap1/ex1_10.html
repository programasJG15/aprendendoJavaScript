<meta charset="uft-8">
<script>
    // lê os numeros
    var dia = Number(prompt("Quantidade de dias: "));
    var horas = Number(prompt("Quantidade de horas: "));
    // calculo total de horas
    var TH = (dia * 24) + horas;
    // exibição do resultado
    alert("total de horas de viagem: " + TH + " Horas");
</script>
