<!DOCTYPE html> <html lang="pt-BR">
    <!-- cabeçalho da nossa primeira página -->
    <head>
    <meta charset="UTF-8">
    <title> Pagina de Boas-vindas </title>
    </head>
    <!-- corpo da nossa primeira página -->
    <body>  
        <p> Seja bem-vindo ao nosso site!</p>
        <p> Por favor! digite seu nome abaixo</p>
        <input type="text" id="nomeUsuario" placeholder="Digite aqui seu nome">
        <!-- botao para enviar o nome -->
        <button onclick="saudarUsuario()">Enviar</button>
        <p id="outSaudacao"></p>
        <p id="nomeUsuario"></p>
        <script>
            function saudarUsuario() {
                // obtém o nome digitado pelo usuário
                var nome = document.getElementById("nomeUsuario").value;
                // cria a mensagem de saudação
                var mensagem = "Olá, " + nome + "! Seja bem-vindo ao nosso site.";
                // exibe a mensagem na página
                document.getElementById("outSaudacao").textContent = mensagem;
            }
        </script>   

    </body>
</html>
